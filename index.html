<!DOCTYPE HTML>
<html>
   <head>
      <title>TURANIO</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <link rel="stylesheet" href="assets/main.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
      <script src='assets/main.js'></script>
   </head>
   <body>
      <img class='sample-headshot' src='assets/profile.jpg' style='display:none' />
      <div class='top-title-bar'>
         <div class='burger'><i class='fas fa-bars fa-2x'></i></div>
         <h2 class='top-title'><img src="assets/logo.png" width="100px"/><br> TURANIO</h2>
         <div class='redo'><i class='fas fa-redo fa-2x' data-fa-transform='flip-h'></i></div>
      </div>
      <div class='main-menu'>
         <div class='compare-faces menu-item'>
            <span>FACE COMPARE</span>
         </div>
         <div class='happy-sad menu-item'>
            <span>FACE DETECTION</span>
         </div>
      </div>
      <div class='happy-sad-page'>
         <div class='happy-sad-still'>
            <canvas class='still'></canvas>
            <canvas class='face-geo'></canvas>
         </div>
         <video class='video-preview' muted autoplay playsinline></video>
         <div class='stats'>
         </div>
         <div class='bottom-menu'>
            <div class='icon image-files'>
               <i class="fas fa-images fa-3x"></i>
            </div>
            <div class='icon main-camera'>
               <i class="fas fa-camera fa-3x"></i>
            </div>
            <div class='icon direction'>
               <span class='fa-layers fa-fw'>
               <i class='fas fa-camera fa-2x' data-fa-transform='down-5'></i>
               <i class='fas fa-arrows-alt-h fa-2x' data-fa-transform='down-17'></i>
               </span>
            </div>
         </div>
      </div>
      <div class='results-column'>
         <div class='results'>
            <div class='left-image'>
               <canvas></canvas>
            </div>
            <div class='right-image'>
               <canvas></canvas>
            </div>
         </div>
         <div class='similarity'>
            <span>SIMILARITY:</span> <span class='similarityValue'></span> %
         </div>
         <input class='compare' type='button' value='Compare'>
      </div>
      <div class='preview'>
         <video class='video-preview' muted autoplay playsinline></video>
         <input id='upload' type="file" accept="image/*" style="display:none" />
         <div class='bottom-menu'>
            <div class='icon image-files'>
               <i class="fas fa-images fa-3x"></i>
            </div>
            <div class='icon main-camera'>
               <i class="fas fa-camera fa-3x"></i>
            </div>
            <div class='icon direction'>
               <span class='fa-layers fa-fw'>
               <i class='fas fa-camera fa-2x' data-fa-transform='down-5'></i>
               <i class='fas fa-arrows-alt-h fa-2x' data-fa-transform='down-17'></i>
               </span>
            </div>
         </div>
      </div>
   </body>
</html>
